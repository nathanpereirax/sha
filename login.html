<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="form-body">
        <h1>Login</h1>
        <form action="" method="post">
            <div class="user"><input type="text" placeholder="Username" required></div>
            <div class="pwd"><input type="password" placeholder="Password" required></div>
            <div class="button">
                <input type="submit" value="Login" />
            </div>
            <div class="signup">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
